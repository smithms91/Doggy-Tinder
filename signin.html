<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>
  <div class="nav">
    <div class="nav_top">
      <img src="img/logo.png" alt="Logo" class="logo">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div><!-- /input-group -->

        <a href="#">Sign In</a>

    </div>

   </div>

   <div class="form-group">
     <label for="exampleInputEmail1">Email address</label>

 <label for="availability">Availability</label>
 <br>

     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
     <label class="form-check-label" for="inlineCheckbox1">M</label>
   </div>
   <div class="form-check form-check-inline">
     <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
     <label class="form-check-label" for="inlineCheckbox2">T</label>
   </div>
   <div class="form-check form-check-inline">
     <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
     <label class="form-check-label" for="inlineCheckbox3">W </label>
   </div>
    <div class="form-check form-check-inline">
     <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
     <label class="form-check-label" for="inlineCheckbox3">T </label>
   </div>
    <div class="form-check form-check-inline">
     <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
     <label class="form-check-label" for="inlineCheckbox3">F </label>
   </div>
    <div class="form-check form-check-inline">
     <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
     <label class="form-check-label" for="inlineCheckbox3">S </label>
   </div>
    <div class="form-check form-check-inline">
     <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
     <label class="form-check-label" for="inlineCheckbox3">S </label>
   </div>

<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Locations
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">JavaScript</a></li>
  </ul>
</div>

<div class="form-group">
    <label for="textarea">Tell us about your dog</label>
    <textarea class="form-control" id="textarea" rows="3"></textarea>
  </div>
   <div class="form-group form-check">
     <input type="checkbox" class="form-check-input" id="checkbox">
     <label class="form-check-label" for="checkbox">I agree to the Terms and Conditions</label>
   </div>
 <div class="submitbutton">
   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
 </div>

 <div class="footer_container">
  <p class="copyright">Copyright &copy; 2018</p>

</div>
